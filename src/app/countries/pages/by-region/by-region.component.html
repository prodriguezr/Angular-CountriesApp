<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Buscar Por Región <small>{{activeRegion | titlecase }}</small></h3>
    <hr>
    
    <div class="row">
        <div class="col-4">
            <h4>Seleccione región:</h4>
        </div>
        <div class="col-8 text-right">
            <button 
                    *ngFor="let region of regions" 
                    [class]="region === activeRegion ? 'btn btn-primary' : 'btn btn-outline-primary'"
                    (click)="activateRegion(region)">
                {{ region | titlecase }}
            </button>
        </div>
    </div>
</div>

<hr>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
