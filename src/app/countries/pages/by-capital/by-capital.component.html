<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por Capital</h2>
    <hr>
    
    <div class="row">
        <div class="col">
            <app-country-input
                (onEnter)="search($event)"
                (onDebounce)="suggestions($event)"
                placeholder="Buscar capital..."
                >
            </app-country-input>
        </div>
    </div>
    </div>
<hr>

<div *ngIf="hasError" 
    class="alert alert-danger">
    No se encontró nada con el término de búsqueda "{{query}}"
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
